<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Student</title>

  <!-- Responsive Meta + Bootstrap -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4">ðŸ‘¥ Register a New Student</h2>

    <form method="POST" action="/students" class="border p-4 rounded shadow-sm bg-light">
      <div class="mb-3">
        <label class="form-label">Full Name:</label>
        <input type="text" name="fullname" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Class:</label>
        <input type="text" name="class" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Gender:</label>
        <select name="gender" class="form-select" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Date of Birth:</label>
        <input type="date" name="dob" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password:</label>
        <input type="text" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary">Register Student</button>
    </form>

    <br>
    <a href="/dashboard" class="btn btn-link">â¬… Back to Dashboard</a>
  </div>

  <!-- Optional Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
