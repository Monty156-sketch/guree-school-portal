<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>

  <!-- Viewport + Bootstrap 5 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .sidebar {
      background-color: #1e3a8a;
      color: white;
      padding: 20px;
      min-height: 100vh;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin-bottom: 12px;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .sidebar {
        min-height: auto;
        padding-bottom: 10px;
      }

      .sidebar a {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <div class="col-md-3 sidebar">
        <h4 class="mb-4">🏫 Portal Menu</h4>
        <a href="/dashboard">🏠 Dashboard</a>
        <a href="/student-portal">🎓 Student Portal</a>
        <a href="/students">👥 Students</a>
        <a href="/student-login">🔐 Student Login</a>
        <a href="/students/list">📋 View Students</a>
        <a href="/teachers">👨‍🏫 Teachers</a>
        <a href="/upload-category">📤 Upload to Portal</a>
        <a href="/results">📄 Results</a>
        <a href="/uploads">📁 Upload & Download</a>
        <a href="/timetable">🕒 Timetable</a>
        <a href="/admin/announcements">📢 Announcements</a>
        <a href="/logout">🚪 Logout</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 p-4">
        <h2>Welcome to the Admin Dashboard</h2>
        <p>Choose a section from the sidebar to manage the school system.</p>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
